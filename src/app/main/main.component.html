<ng-container>
    <mat-toolbar color="primary" class="navbar-header flex mat-elevation-z6">
        <button mat-icon-button (click)="sidenav.toggle()">
            <i class="material-icons">menu</i>
        </button>
        <span>Application Title</span>
        <!-- This fills the remaining space of the current row -->
        <span class="flex-spacer"></span>
        <span>Right Aligned Text</span>
    </mat-toolbar>
    <mat-sidenav-container class="container">
        <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
            <mat-nav-list>
                <a routerLink="/main/dashboard">
                    <mat-list-item>
                        <mat-icon class="mat-primary">dashboard</mat-icon>
                    </mat-list-item>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <footer></footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div style="height:20px">123</div>
</ng-container>
